<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        background: #e5ddd5;
        font-family: "Segoe UI", sans-serif;
      }

      .chat-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .chat-header {
        background: #075e54;
        color: white;
        padding: 1rem;
        font-weight: bold;
        font-size: 18px;
        text-align: center;
      }

      .chat-area {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        background-color: #ece5dd;
      }

      .message {
        max-width: 70%;
        padding: 10px 14px;
        border-radius: 8px;
        margin: 8px 0;
        clear: both;
        font-size: 15px;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease;
      }

      .user {
        background: #dcf8c6;
        align-self: flex-end;
        float: right;
        border-top-right-radius: 0;
      }

      .bot {
        background: #fff;
        align-self: flex-start;
        float: left;
        border-top-left-radius: 0;
      }

      .input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
        background-color: #f0f0f0;
      }

      .input-area input {
        flex: 1;
        padding: 12px;
        font-size: 15px;
        border: none;
        border-radius: 20px;
        outline: none;
        margin-right: 10px;
      }

      .input-area button {
        background: #075e54;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">üí¨ WhatsApp Style AI Chatbot</div>

      <div class="chat-area" id="chatArea"></div>

      <div class="input-area">
        <input
          type="text"
          id="messageInput"
          placeholder="Type a message"
          onkeydown="if(event.key==='Enter') sendMessage()"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      async function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        const chat = document.getElementById("chatArea");

        if (!message) return;

        // Show user's message
        const userMsg = document.createElement("div");
        userMsg.className = "message user";
        userMsg.textContent = message;
        chat.appendChild(userMsg);
        input.value = "";
        chat.scrollTop = chat.scrollHeight;

        // Fetch from FastAPI
        try {
          const res = await fetch("http://localhost:8000/infer", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          const data = await res.json();

          const botMsg = document.createElement("div");
          botMsg.className = "message bot";
          botMsg.textContent = data.response || "Sorry, I didn‚Äôt get that.";
          chat.appendChild(botMsg);
          chat.scrollTop = chat.scrollHeight;
        } catch (err) {
          const errorMsg = document.createElement("div");
          errorMsg.className = "message bot";
          errorMsg.textContent = "‚ö†Ô∏è Could not reach the backend.";
          chat.appendChild(errorMsg);
        }
      }
    </script>
  </body>
</html>
