apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mini-app
  template:
    metadata:
      labels:
        app: mini-app
    spec:
      containers:
        - name: mini-app
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 80
